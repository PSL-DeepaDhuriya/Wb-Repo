function.joincdts.description=Joins CDTs in the same way that a JOIN statement in SQL joins tables
function.joincdts.param.joinType.description=Acceptable inputs are "LEFT", "RIGHT", and "INNER". Outer to come.
function.joincdts.param.leftCdt.description=The "left" CDT in the join
function.joincdts.param.selectFromLeft.description=Names of fields to return from "left" CDT -- must be List
function.joincdts.param.rightCdt.description=The "right" CDT in the join
function.joincdts.param.selectFromRight.description=Names of fields to return from "right" CDT -- must be List
function.joincdts.param.onLeft.description=The "left" CDT field to join on
function.joincdts.param.equalsRight.description=The "right" CDT field which the "left" field must equal
function.joincdts.param.leftAlias.description=The "left" CDT field's name. It will precede it's fields' names in returned dictionary
function.joincdts.param.rightAlias.description=The "right" CDT field's name. It will precede it's fields' names in returned dictionary