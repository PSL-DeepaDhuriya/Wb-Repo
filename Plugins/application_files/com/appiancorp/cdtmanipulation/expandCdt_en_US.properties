function.expandcdt.description=Takes a CDT with a nested list or CDT and creates either a row for each value in a set of given fields or a new column for each field in the nested CDT. Nested fields new names will be 'nest.fieldName'. Returns a list of dictionaries
function.expandcdt.param.cdt.description=The CDT to expand
function.expandcdt.param.nestedFields.description=The field(s) to expand on
